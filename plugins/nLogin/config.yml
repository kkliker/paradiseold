# Настройки Limbo.
# - Limbo - это система защиты информации игрока.
# - В случае внезапного отключения (например, отключения питания)
# в действие вступят файлы limbo.
limbo:
  # Определяет, должен ли лимбо скрывать информацию игроков.
  #
  # => Список информации об игроке:
  #   - скорость и режим полета;
  #   - скорость при ходьбе;
  #   - жизнь;
  #   - сытость;
  #   - [...]
  #
  # - Рекомендуется отключить эту опцию в случае конфликтов с другими
  #   плагинами, которые работают с этими параметрами (например, плагинами лобби).
  hide-player-stats: true

  # Устанавливает время ожидания скрытия информации об игроке.
  #
  # => Указанное значение должно быть в тиках. Чтобы вычислить необходимое количество тиков,
  #    умножьте значение (в секундах) на 20.
  #
  #    - Пример:
  #     2 секунды X 20 тиков = 40 тиков.
  #
  hide-player-stats-delay: 0

  inventory:
    # Устанавливает, должны ли предметы быть скрыты перед входом в систему.
    hide-inventory: true

    # Определяет, следует ли использовать ускорение.
    # - Эта опция скрывает предметы более оптимально, но требует
    #   установки ProtocolLib и может вызвать проблемы с плагинами.
    #   которые требуют, чтобы инвентарь был пуст перед входом в систему (например, nAntiBot).
    fast-hide-inventory: true

  # Устанавливает, следует ли скрывать других игроков перед входом в игру.
  # - Эта опция может предотвратить спам ботов в списке игроков сервера.
  hide-players-before-login: true

  # Определяет, следует ли блокировать движение перед авторизацией.
  block-player-walk: true

