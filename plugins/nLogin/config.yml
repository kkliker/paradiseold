# Настройки баз данных.
database:
  # Устанавливает тип используемой базы данных.
  #
  # - Доступные опции:
  #  |=> MySQL
  #  |=> SQLite
  type: SQLite

  remote:
    # Определяет информацию о MySQL.
    # - Учебник по установке: https://docs.nickuc.com/nlogin-mysql
    address: "localhost:3306"
    database: "nLogin"
    user: "root"
    password: ""

    # Установите свойства соединения.
    # - Не изменяйте эту информацию, если вы не знаете, что делаете!
    properties:
      #useSSL: false
      #verifyServerCertificate: true
      useUnicode: true
      characterEncoding: "utf8"

  # Определяет параметры пула соединений.
  # - Не изменяйте эту информацию, если вы не знаете, что делаете!
  pool-settings:
    maximum-pool-size: 10
    minimum-idle: 10
    maximum-lifetime: 1800000 # 30 минут
    connection-timeout: 5000 # 5 секунд

  table:
    account:
      # Задает имя таблицы учетных записей nLogin.
      # - Не изменяйте эту информацию, если вы не знаете, что делаете!
      table-name: "nlogin"

      # Задает имя столбцов nLogin.
      # - Не изменяйте эту информацию, если не знаете, что делаете!
      columns:
        id: "id"
        name: "name"
        real_name: "realname"
        unique_id: "uniqueId"
        premium_id: "premiumId"
        password: "password"
        premium: "premium"
        address: "address"
        reg_date: "regdate"
        last_login: "lastlogin"
        email: "email"
        twitter: "twitter"
        discord: "discord"
        settings: "settings"

    data:
      # Задает имя таблицы данных nLogin.
      # - Не изменяйте эту информацию, если вы не знаете, что делаете!
      table-name: "nlogin_data"

      # Задает имя столбцов nLogin.
      # - Не изменяйте эту информацию, если не знаете, что делаете!
      columns:
        id: "id"
        key: "key"
        value: "value"

