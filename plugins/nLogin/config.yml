# Платные возможности плагина.
premium:
  # Определяет тип уникального идентификатора для пользователей.
  #
  # - Доступные опции:
  #  |=> REAL [рекомендуется]
  #  |=> RANDOM
  #  |=> OFFLINE
  #
  # - Вы можете изменить эту опцию свободно: уже зарегистрированные пользователи
  #   НЕ будут затронуты этим изменением. Следовательно, ваши пользователи
  #   продолжать иметь предметы и достижения после изменения.
  #
  # - Для получения дополнительной информации обратитесь к документации:
  #   * https://docs.nickuc.com/nlogin-uuid
  unique-id-type: REAL

  autologin:
    bedrock:
      # Определяет, должны ли игроки Bedrock автоматически проходить аутентификацию.
      # - Вы можете свободно изменить этот параметр: уже зарегистрированные пользователи
      #   НЕ будут уязвимы при этом изменении
      enable: true

      # Устанавливает, должны ли игроки Bedrock пропускать регистрацию.
      # - Рекомендуется отключить этот параметр, если вы используете пароли игроков
      #   в веб-интеграции (например, на сайте сервера).
      skip-register: true

    premium:
      # Определяет, должны ли премиум-игроки автоматически проходить аутентификацию.
      # - Вы можете свободно изменить этот параметр: уже зарегистрированные пользователи
      #   НЕ будут уязвимы при этом изменении
      enable: true

      # Определяет, должны ли премиум-игроки пропускать регистрацию.
      # - Рекомендуется отключить этот параметр, если вы используете пароли игроков
      #   в веб-интеграции (например, на сайте сервера).
      skip-register: true

      # Определяет, будут ли премиум-никнеймы получать уведомление, чтобы отметить их аккаунт как премиум или нет.
      # - Изменение этого параметра будет выполнено только в том случае, если вы используете UUID "RANDOM" или "OFFLINE".
      #   В противном случае премиум-игроки будут автоматически помечены как премиум.
      #   для того, чтобы сохранить реальный UUID от Mojang.
      ask-via-notification: true

      # Устанавливает, могут ли взломанные игроки использовать никнеймы премиум-игроков.
      # - Опция изменится только в том случае, если вы используете "REAL" UUID.
      # В противном случае взломанным игрокам будет разрешено по умолчанию.
      allow-cracked-users: true

    session:
      # Определяет, будут ли использоваться сессии входа в систему.
      # - Аутентификация будет игнорироваться, если игрок войдет в игру по тайм-ауту
      #   и продолжит использовать тот же ip-адрес.
      enable: true

      # Устанавливает длительность сеансов входа в систему.
      # => Очень длинные сессии могут открыть уязвимости, если IP игрока
      #    является публичным (прокси-серверы, публичные VPN, общие сети)
      #    или если он переключается слишком быстро (на провайдерах с динамическим ip).
      # - Чтобы сделать сессию постоянной, используйте значение 0. Однако это нежелательно.
      duration: 5

