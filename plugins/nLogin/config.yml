# Параметры команды.
commands:
  2fa:
    enabled: true
    commands: [2fa]
    description: Команда для настройки 2fa.
  changepassword:
    enabled: true
    commands: [changepassword, changepass]
    description: Команда для смены пароля на сервере.
  cracked:
    enabled: true
    commands: [cracked]
    description: Команда для пометки учетной записи как взломанной.
  login:
    enabled: true
    commands: [login, l, log]
    description: Команда для входа на сервер.
  premium:
    enabled: true
    commands: [premium]
    description: Команда для пометки учетной записи как премиум.
  register:
    enabled: true
    commands: [register, reg]
    description: Команда для регистрации на сервере.
  unregister:
    enabled: false
    commands: [unregister]
    description: Команда для отмены регистрации.