# Общие настройки безопасности.
security:
  address-limiter:
    # Устанавливает, следует ли использовать ограничитель учетных записей для каждого IP-адреса.
    # - Этот параметр может предотвратить появление поддельных учетных записей.
    enable: true

    # Устанавливает максимальное количество записей на один ip-адрес.
    limit: 5

    # Определяет список IP-адресов, которые игнорируют ограничение.
    bypass:
      - '127.0.0.1'
      - 'localhost'

  # Устанавливает время аутентификации игрока (в секундах).
  time-to-login: 90

  # Устанавливает, будут ли команды nLogin с высокой степенью риска отключены в игре.
  # - Эта опция может предотвратить хакерские атаки, удаляющие регистрацию администратора.
  disable-high-risk-commands: true

  # Устанавливает regex для проверки ников.
  nickname-regex: '([a-zA-Z0-9_]{3,16})'

  # Устанавливает, должен ли плагин игнорировать проверку "Этот игрок уже онлайн", если IP совпадает с зарегистрированным.
  # - Эта функция полезна, если игрок теряет связь с сервером и пытается войти в систему снова.
  bypass-online-check-with-same-address: true

