# Расширенные возможности плагина.
advanced:
  unrestricted:
    # Определяет псевдонимы, которые будут пропускать процесс аутентификации.
    #
    # - Эта опция может быть полезна для МОДов или плагинов, которые подменяют
    #   поведение игрока.
    #
    # - Примеры:
    #  - '[ThaumcraftTablet]''
    #  - '[BuildCraft]'
    #  - 'ComputerCraft'
    #
    # => Используйте эту функцию на свой страх и риск.
    unrestricted-names: []

    # Задает имена инвентарей, которые не будут блокироваться перед входом в систему.
    # - Если вы разработчик, то лучше использовать более высокий приоритет для
    #   вашего события инвентаризации (например, HIGH или HIGHEST), а затем удалить
    #   отмену nLogin - "Event#setCancelled(false)"
    unrestricted-inventories: []

  # Настройки, связаные с клиентами игроков.
  client:
    # Определите, должен ли язык nLogin быть адаптирован к языку Minecraft.
    language-by-client: false

    # Определяет, следует ли отправлять рекламу в игре.
    # - Объявления отправляются только администраторам.
    # - Объявления рассылаются редко и включают в себя.
    #   новые плагины или функции из проектов NickUC.
    advertising: true

    # Определяет список команд, которые будут выполняться после регистрации.
    #
    # - Доступные опции:
    #  |=> @console: выполняет команду на консоли.
    #  |=> @delay <время в тиках>: добавляет задержку к команде.
    #  |=> @proxy: выполняет команду на прокси-сервере (только если вы его используете).
    #  |=> @server <серверы, разделенные на ",">: выполняет команду, только если игрок подключен к
    #      списку определенных серверов (только при использовании прокси-сервера).
    #
    #      Пример: @server lobby1,lobby2.
    #
    commands-after-register:
      #- "@console tell @player Welcome to the server!" # запустить в консоли
      #- "@delay 40 /kit starter" # подождать 40 тиков (2с)

    # Определяет список команд, которые будут выполняться после аутентификации.
    #
    # - Доступные опции:
    #  |=> @console: выполняет команду на консоли.
    #  |=> @delay <время в тиках>: добавляет задержку к команде.
    #  |=> @proxy: выполняет команду на прокси-сервере (только если вы его используете).
    #  |=> @server <серверы, разделенные на ",">: выполняет команду, только если игрок подключен к
    #      списку определенных серверов (только при использовании прокси-сервера).
    #
    #      Пример: @server lobby1,lobby2.
    #
    commands-after-login:
      #- "@console @proxy send @player lobby" # запустить в консоли прокси (тарзанка, скорость и т.д.)

    # Определите список разрешенных команд перед авторизацией.
    allowed-commands:
      - "/loginstaff"

