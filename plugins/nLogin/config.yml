# Настройки пароля.
passwords:
  # Устанавливает минимальный размер пароля.
  small: 5

  # Устанавливает максимальный размер пароля.
  large: 15

  bruteforce:
    # Устанавливает максимальное количество неправильных попыток, которые может сделать игрок.
    # - При использовании значения "1" игрок будет немедленно отключен при совершении ошибки.
    max-login-tries: 1

    # Определяет, будут ли атаки грубой силы наказываться автоматически.
    # - После слишком большого количества неправильных попыток подозрительный IP-адрес будет заблокирован.
    auto-punish: true

    # Устанавливает время наказания за предполагаемую атаку грубой силы (в минутах).
    punishment-duration: 15

  insecure-passwords:
    # Определяет, будет ли игрок предупрежден при использовании ненадежного пароля.
    warn: true

    # Устанавливает уровень обнаружения слабых паролей:
    #
    # - Доступные уровни:
    #  |=> 1: проверяет, содержит ли он буквы [abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ].
    #  |=> 2: проверяет, содержит ли он цифры [0123456789]
    #  |=> 3: проверяет, содержит ли он символы [!@#$%&*()-_]
    #
    # - При использовании значения "123" будут выполнены все три проверки.
    level: "123"

  hashing:
    # Определяет используемый алгоритм хэширования.
    #
    # - Доступные опции:
    #
    # | Вычислительные затраты хэширования должны увеличиваться (но не обязательно) снизу вверх.
    # |=> MD5
    # |=> SHA256
    # |=> SHA512
    # |=> BCRYPT2Y
    # |=> BCRYPT2A
    # |=> PBKDF2
    # |=> ARGON2ID
    # |=> ARGON2I
    # |=> ARGON2D
    #
    algorithm: "SHA512"

    bcrypt:
      rounds: 10

    argon2:
      iterations: 10
      memory: 64
      parallelism: 1

